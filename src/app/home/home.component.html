<div id="cardStyle" class="card justify-content-center"></div>
  <div>
    <button class="btn" type="button" style="width: 50%; height: 50px" *ngIf="(auth.isAuthenticated$ | async) === false"
            (click)="login()" id="login">Sign-in with cashToken</button>
    <div *ngIf="auth.user$ | async as user">
      <h2>Welcome, {{user?.name}}!</h2>
    </div>
    <button class="btn" type="button" style="width: 50%;" *ngIf="auth.isAuthenticated$ | async"
            (click)="logout()" id="logout">Logout</button>
  </div>
